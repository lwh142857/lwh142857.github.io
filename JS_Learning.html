    .style 读：获取元素所有行内样式 写：增删改查style成员内容
    .className 读：读取元素类名 写：覆盖式替换类名
    .getAttribute(属性名) 获取元素所有属性
    .setAttribute(属性名，设置属性值) 给元素设置属性
    .removeAttribute(属性名) 删除元素属性

DOM树
    由各种节点构成(元素节点/属性节点/文本节点/注释节点)
    获取节点
        .getElement**()获取元素节点
        .getAttribute() 获取属性节点
        .innerText() 获取文本节点
        .chlidNodes 获取元素所有子节点
        .chlidren 获取元素一级子节点
        .firstChlidren 获取元素第一个子节点
        .firstElementChlidren 获取元素的第一个元素子节点
        .lastChlidren 获取元素最后一个子节点
        .lastElementChlidren 获取元素的最后一个元素子节点
        .previousSibling 获取元素上一个兄弟节点
        .previousElementSibling 获取元素上一个兄弟元素节点
        .nextSibling 获取元素下一个兄弟节点
        .nextElementSibling 获取元素下一个兄弟元素节点
        .parenetNode 获取元素父节点
        .attributes 获取元素所有属性节点

        .nodeType 节点属性值
        .nodeName 节点名(元素节点为大写标签名)
        .nodeValue 节点值(元素节点没有值)

对节点操作 CRUD 增删改查
    创建节点
        document.createElement(标签类型) 创建元素节点
        document.createTextNode(文本内容) 创建文本节点
    插入节点
        .appendChild(添加的节点)   添加子节点，放在父元素的末尾
        .insertBefore(插入的元素，在谁之前) 插入到某个节点前
    替换节点
        .replaceChild(新节点，旧节点)   替换子节点
    克隆节点
        .cloneNode(是否克隆子节点) 返回值为克隆节点，默认不含子节点
    删除节点
        .removChild(要删除的节点)
